<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

  <!-- Modal Element -->
    <div class="modal-container">
      <h1>Book Info</h1>
      <button class="exit-modal">X</button>
      <div class="modal-content">
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" />

          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />

          <label for="pages">Pages:</label>
          <input type="number" min="0" name="pages" id="pages" />

          <label for="read">Read:</label>
          <input type="checkbox" name="read" id="read" />
          <button class="submit-button">Submit</button>
      </div>
    </div>

    <header>
      <h1>Library</h1>
      <button class="add-book-button">Add Book</button>
    </header>

    

    <!-- Book Display element -->
    <div class="container">
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th class="blank">x</th>
        </tr>
      </table>
    </div>

    <footer>
      Paris Woodhouse Â© 2022<a
        href="https://github.com/Woodhouse1919/library-the-odin-project"
        ><img src="github-logo.png" alt="github logo"
      /></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
